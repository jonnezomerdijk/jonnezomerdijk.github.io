name: Deploy Vite React App

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Add .htaccess
        run: |
          echo "AddType application/javascript .js" > dist/.htaccess
          echo "<IfModule mod_mime.c>" >> dist/.htaccess
          echo "    AddType application/javascript .js" >> dist/.htaccess
          echo "</IfModule>" >> dist/.htaccess

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages